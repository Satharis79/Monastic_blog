{% extends 'prayers/layout.html' %}

{% block title %}Post thy prayer{% endblock %}

{% block contents %}
<div class='features'>
    <h1>Post thy prayer, {{user.title}} {{user.first_name}}!</h1>
</div>
<form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}    
    <button type="submit" class="btn btn-success"><i class="fas fa-praying-hands"></i> Post</button>
</form>    

{% endblock %}
