{% extends 'prayers/layout.html' %}

{% block title %}Signup{% endblock %}

{% block contents %}
<div class='features'>
    <h1>Signup</h1>
</div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}    
        <button type="submit" class="btn btn-success">Signup</button>
    </form>    
{% endblock %}
